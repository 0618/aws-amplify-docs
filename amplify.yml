version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - if [ "${AWS_BRANCH}" = "v2-preview" ]; then amplify pull --appId d39agkzf0cwtdz --envName docpreview; fi
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/www
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
